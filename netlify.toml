# netlify.toml - Netlify Configuration for LinguaFlow

[build]
  # Tentukan folder yang akan di-deploy (Project_Psycho)
  base = "Project_Psycho/"
  publish = "Project_Psycho/"
  command = "echo 'Building LinguaFlow...'"

# Environment variables (jika perlu)
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"

# Redirect rules untuk handle berbagai URL
[[redirects]]
  from = "/"
  to = "/login_code.html"
  status = 200

# Single Page App routing - semua route diarahkan ke index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Specific page redirects untuk backward compatibility
[[redirects]]
  from = "/dashboard"
  to = "/dashboard_code.html"
  status = 301

[[redirects]]
  from = "/video"
  to = "/learningVideo_code.html"
  status = 301

[[redirects]]
  from = "/flashcards"
  to = "/flashcards_code.html"
  status = 301

[[redirects]]
  from = "/exercises"
  to = "/exercises_code.html"
  status = 301

[[redirects]]
  from = "/progress"
  to = "/progress_code.html"
  status = 301

[[redirects]]
  from = "/settings"
  to = "/settings_code.html"
  status = 301

[[redirects]]
  from = "/profile"
  to = "/profile_code.html"
  status = 301

[[redirects]]
  from = "/login"
  to = "/login_code.html"
  status = 301

# Handle direct access to HTML files without .html extension
[[redirects]]
  from = "/dashboard_code"
  to = "/dashboard_code.html"
  status = 301

[[redirects]]
  from = "/learningVideo_code"
  to = "/learningVideo_code.html"
  status = 301

[[redirects]]
  from = "/flashcards_code"
  to = "/flashcards_code.html"
  status = 301

[[redirects]]
  from = "/exercises_code"
  to = "/exercises_code.html"
  status = 301

[[redirects]]
  from = "/progress_code"
  to = "/progress_code.html"
  status = 301

[[redirects]]
  from = "/settings_code"
  to = "/settings_code.html"
  status = 301

[[redirects]]
  from = "/profile_code"
  to = "/profile_code.html"
  status = 301

# API redirects untuk YouTube
[[redirects]]
  from = "/api/*"
  to = "https://www.googleapis.com/youtube/v3/:splat"
  status = 200

# Custom 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self' https://www.googleapis.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.tailwindcss.com; script-src 'self' 'unsafe-inline' https://www.youtube.com https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://*.googleusercontent.com https://img.youtube.com;"

# Cache headers untuk static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"
